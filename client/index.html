<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/penguinIcon.png" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/08011ee24d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Hero Section -->
    <header>
      <div id="heroImage">
        <div class="container-md">
          <div id="heroText">
            <h1 class="display-4" id="heroTitle">Penguins</h1>
            <p id="heroDescription">
              The wise man therefore always holds in these matters to this
              principle of selection: he rejects pleasures to secure other
              greater pleasures, or else he endures pains to avoid worse pains."
            </p>
          </div>
        </div>
      </div>
    </header>

    <section id="newPostSection">
      <div class="container-md" id="newPostContainer">
        <form>
          <div class="px-4">
            <label for="postTitleContent" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="postTitleContent"
              placeholder="Give your post a title"
            />

            <label for="postBodyContent" class="form-label">Body</label>
            <textarea
              name=""
              id="postBodyContent"
              rows="10"
              maxlength="1200"
              class="form-control"
              placeholder="Whatâ€™s on your mind & what have you been up to today to help the penguins ..."
            ></textarea>
            <div class="d-flex justify-content-between">
              <button
                type="button"
                id="addGifBtn"
                class="btn btn-outline-primary btn-lg my-4"
              >
                Add GIF
              </button>
              <button
                type="submit"
                id="createPostBtn"
                class="btn btn-primary btn-lg my-4"
              >
                Create Post
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
